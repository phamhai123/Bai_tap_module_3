<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post">
    <div class="input-group">
        <label for="name">Name:</label>
        <input type="text"
               class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
        <label for="birthday">Birthday:</label>
        <input type="text"
               class="form-control" name="" id="birthday" aria-describedby="helpId" placeholder="">
        <label for="email">Email:</label>
        <input type="text"
               class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="">
        <label for="address">Address:</label>
        <input type="text"
               class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="">
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-primary" href="/users"
       role="button">Back to menu</a>
    <div class="input-group mb-3">
        <input type="text" name="" id="" class="form-control" placeholder="Search name user..." aria-describedby="helpId">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
<input type="hidden" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
